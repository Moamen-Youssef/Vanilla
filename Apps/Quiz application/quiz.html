<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <title>Quiz questions</title>
</head>

<body>
    <header>
        <h1>Front-End quiz</h1>
    </header>
    <div class="timer-sec">
        <div class="time">
            Time left <span class="hours">00</span> : <span class="mins">00</span> : <span class="secs">00</span>
        </div>

    </div>

    <div class="quiz-container">
    

        <div class="questions-sec">

            <div class="question">
                <div class="cat-num">
                    <h3 class="category"></h3>
                    <h5 class="question-num">Q-1</h5>
                </div>
                <p class="the-question"></p>
            </div>

            <form action="">
                <div class="choice">
                    <input type="radio" name="quiz-answers" id="ans-1" value="">
                    <label for="ans-1"></label>
                </div>
                <div class="choice">
                    <input type="radio" name="quiz-answers" id="ans-2" value="">
                    <label for="ans-2"></label>
                </div>
                <div class="choice">
                    <input type="radio" name="quiz-answers" id="ans-3" value="">
                    <label for="ans-3"></label>
                </div>
            </form>

            <div class="buttons">
                <button class="previous-btn" disabled>previous</button>
                <button class="next-btn">next</button>
            </div>
        </div>
        <div class="check-btn">
            <button class="attempt-btn">check</button>
        </div>
    </div>

    <script src="js/display-quiz.js"></script>
</body>

</html>
